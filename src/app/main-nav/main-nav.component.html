<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" (click)="drawer.toggle()" class="closeMobileHeader">
      <span class="logo">{{logo}}</span>
      <i class="material-icons">close</i>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let menu of headerMenu" routerLink="{{menu.routerLink}}" (click)="drawer.toggle()">{{menu.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">line_weight</mat-icon>
      </button>
      <a class="logo" routerLink="/welcome">{{logo}}</a>
      <span class="spacer"></span>
      <a class="menuLinks" *ngFor="let menu of headerMenu" [class.selected]="menu === selectedMenu" (click)="clickedMenu(menu)" routerLink="{{menu.routerLink}}">{{menu.title}}</a>
    </mat-toolbar>
      <!-- Add Content Here start-->
    <ng-content></ng-content>
    <!-- Add Content Here end-->
  </mat-sidenav-content>
</mat-sidenav-container>
