		<!--education start -->
		<section id="education" class="education">
			<div class="section-heading text-center">
				<h2>
					<i class="material-icons">
						<a routerLink="/about">arrow_back_ios</a>
					</i>
						education
					<i class="material-icons">
						<a routerLink="/skills">arrow_forward_ios</a>
					</i>
				</h2>
			</div>
			<div class="container">
				<div class="education-horizontal-timeline">
					<div class="row">
						<div class="col-sm-4" *ngFor="let education of educations">
							<div class="single-horizontal-timeline">
								<div class="experience-time">
									<h2>{{education.years}}</h2>
									<h3>{{education.profession}}</h3>
								</div><!--/.experience-time-->
								<div class="timeline-horizontal-border">
									<i class="fa fa-circle" aria-hidden="true"></i>
									<span class="single-timeline-horizontal"></span>
								</div>
								<div class="timeline">
									<div class="timeline-content">
										<h4 class="title">{{education.university}}</h4>
										<h5>{{education.place}}</h5>
										<p class="description">{{education.description}}</p>
									</div><!--/.timeline-content-->
								</div><!--/.timeline-->
							</div>
						</div>
					</div>
				</div>
			</div>

		</section><!--/.education-->
		<!--education end -->
